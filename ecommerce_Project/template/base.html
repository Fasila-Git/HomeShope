<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/21cacc33fa.js" crossorigin="anonymous"></script>
    <meta content="{% block metadescription %}{% endblock %}" name="description">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container mb-3" style="padding-bottom:60px;">
    {% include 'header.html' %}
    {% include 'navbar.html' %}
    {% block body %}
    {% endblock %}
</div>
{% include 'footer.html' %}
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
